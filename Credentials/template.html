<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frenzyyy</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    padding: 0;
    background: #0a0a0a;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 64px;
    background: linear-gradient(90deg, #00ffff, #00bbff, #00ffcc, #00ffff);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientMove 5s ease infinite;
  }

  @keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  p {
    font-size: 20px;
    color: #aaa;
    margin-top: 20px;
    animation: fadeIn 3s ease-in-out forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to {opacity: 1;}
  }

  .glow {
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
    animation: glowPulse 2s ease-in-out infinite alternate;
  }

  @keyframes glowPulse {
    from {text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;}
    to {text-shadow: 0 0 10px #00bbff, 0 0 20px #00bbff, 0 0 40px #00bbff, 0 0 80px #00bbff;}
  }
</style>
</head>
<body>
  <div class="container">
    <h1 class="glow">Frenzyyy</h1>
    <p>This Is Just The FrenzyMailer "TEST" Letter!</p>
  </div>
</body>
</html>
